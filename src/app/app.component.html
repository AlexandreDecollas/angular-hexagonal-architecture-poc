<div class="p-grid">
    <div class="p-col-8 p-offset-3">
        <div class="card">
            <p-table [value]="clients">
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            Client
                        </th>
                        <th>
                            <button
                                    pButton
                                    pRipple
                                    type="button"
                                    label="Add client"
                                    class="p-button-rounded"
                                    (click)="addNewClient()"
                            ></button>
                        </th>
                    </tr>

                </ng-template>
                <ng-template pTemplate="body" let-client>
                    <tr>
                        <app-drive [client]="client"></app-drive>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
