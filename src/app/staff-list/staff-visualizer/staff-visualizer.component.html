<ng-container *ngIf="staff$ | async as staff">
  <p-table [value]="staff" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-driver>
      <tr>
        <td>{{driver.id}}</td>
        <td>{{driver.name}}</td>
        <td>{{driver.surname}}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
